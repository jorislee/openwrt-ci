name: OpenWrt

on:
  push:
    branches: 
      - master
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      # ------------------------------
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master

      # ------------------------------
      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 清理 Docker 镜像和不必要的软件包
          docker rmi $(docker images -q) || true
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig libtinfo5
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          df -h

      # ------------------------------
      - name: Download OpenWrt
        run: |
          git clone -b v24.10.5 --recursive https://github.com/openwrt/openwrt.git
          rm ./README.md
          mv ./openwrt/* ./

      # ------------------------------
      - name: Install OpenClash
        run: |
          mkdir package/luci-app-openclash
          cd package/luci-app-openclash
          git init
          git remote add -f origin https://github.com/vernesong/OpenClash.git
          git config core.sparsecheckout true
          echo "luci-app-openclash" >> .git/info/sparse-checkout
          git pull --depth 1 origin master
          git branch --set-upstream-to=origin/master master
          pushd luci-app-openclash/tools/po2lmo
          make && sudo make install
          popd

      # ------------------------------
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # ------------------------------
      - name: Generate configuration file
        run: |
          rm -f ./.config*
          touch ./.config

          cat >> .config <<EOF
          #################################################################
          # ------------------- 基础平台配置 --------------------------
          #################################################################
          CONFIG_KERNEL_BUILD_USER="OpenWrt-CI"
          CONFIG_KERNEL_BUILD_DOMAIN="Azure"
          CONFIG_TARGET_IMAGES_EXT4=y
          CONFIG_TARGET_ROOTFS_EXT4FS=y
          CONFIG_EFI_IMAGES=y
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_Generic=y
          CONFIG_TARGET_IMAGES_GZIP=y

          #################################################################
          # ------------------- 内核与工具链 --------------------------
          #################################################################
          CONFIG_BUILDBOT=n
          CONFIG_HAS_BPF_TOOLCHAIN=y
          CONFIG_IB=y
          CONFIG_IMAGEOPT=y
          # 关闭调试信息，提高性能
          # CONFIG_COLLECT_KERNEL_DEBUG is not set
          # CONFIG_REPRODUCIBLE_DEBUG_INFO is not set
          # CONFIG_KERNEL_KALLSYMS is not set
          CONFIG_MAKE_TOOLCHAIN=y

          #################################################################
          # ------------------- 基础库和服务 --------------------------
          #################################################################
          CONFIG_PACKAGE_cgi-io=y
          CONFIG_PACKAGE_libbpf=m
          CONFIG_PACKAGE_libelf=m
          CONFIG_PACKAGE_libiwinfo=y
          CONFIG_PACKAGE_libiwinfo-data=y
          CONFIG_PACKAGE_libiwinfo-lua=y
          CONFIG_PACKAGE_liblua=y
          CONFIG_PACKAGE_liblucihttp=y
          CONFIG_PACKAGE_liblucihttp-lua=y
          CONFIG_PACKAGE_libubus-lua=y
          CONFIG_PACKAGE_lua=y
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-app-firewall=y
          CONFIG_PACKAGE_luci-app-opkg=y
          CONFIG_PACKAGE_luci-base=y
          CONFIG_PACKAGE_luci-lib-base=y
          CONFIG_PACKAGE_luci-lib-ip=y
          CONFIG_PACKAGE_luci-lib-jsonc=y
          CONFIG_PACKAGE_luci-lib-nixio=y
          CONFIG_PACKAGE_luci-mod-admin-full=y
          CONFIG_PACKAGE_luci-mod-network=y
          CONFIG_PACKAGE_luci-mod-status=y
          CONFIG_PACKAGE_luci-mod-system=y
          CONFIG_PACKAGE_luci-proto-ipv6=y
          CONFIG_PACKAGE_luci-proto-ppp=y
          CONFIG_PACKAGE_luci-ssl=y
          CONFIG_PACKAGE_luci-theme-bootstrap=y
          CONFIG_PACKAGE_px5g-wolfssl=y
          CONFIG_PACKAGE_qosify=m
          CONFIG_PACKAGE_rpcd=y
          CONFIG_PACKAGE_rpcd-mod-file=y
          CONFIG_PACKAGE_rpcd-mod-iwinfo=y
          CONFIG_PACKAGE_rpcd-mod-luci=y
          CONFIG_PACKAGE_rpcd-mod-rrdns=y
          CONFIG_PACKAGE_tc-full=m
          CONFIG_PACKAGE_tc-mod-iptables=m
          CONFIG_PACKAGE_uhttpd=y
          CONFIG_PACKAGE_uhttpd-mod-ubus=y
          CONFIG_PACKAGE_zlib=m

          #################################################################
          # ------------------- 分区设置 --------------------------
          #################################################################
          CONFIG_TARGET_KERNEL_PARTSIZE=64
          CONFIG_TARGET_ROOTFS_PARTSIZE=4096

          #################################################################
          # ------------------- 高性能优化 --------------------------
          #################################################################
          CONFIG_PACKAGE_kmod-tcp-bbr=y          # BBR 拥塞控制
          CONFIG_DEFAULT_tcp_congestion_control="bbr"
          CONFIG_PACKAGE_luci-app-flowoffload=y  # NAT 加速
          CONFIG_PACKAGE_kmod-nft-offload=y      # nftables offload
          CONFIG_PACKAGE_irqbalance=y            # IRQ 自动绑核
          CONFIG_PACKAGE_htop=y
          CONFIG_PACKAGE_lsblk=y

          #################################################################
          # ------------------- OpenClash & Clash 依赖 --------------------------
          #################################################################
          CONFIG_PACKAGE_luci-app-openclash=y
          CONFIG_PACKAGE_coreutils-nohup=y
          CONFIG_PACKAGE_bash=y
          CONFIG_PACKAGE_iptables=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_ca-certificates=y
          CONFIG_PACKAGE_ipset=y
          CONFIG_PACKAGE_ip-full=y
          CONFIG_PACKAGE_iptables-mod-tproxy=y
          CONFIG_PACKAGE_iptables-mod-extra=y
          CONFIG_PACKAGE_libcap=y
          CONFIG_PACKAGE_libcap-bin=y
          CONFIG_PACKAGE_ruby=y
          CONFIG_PACKAGE_ruby-yaml=y
          CONFIG_PACKAGE_kmod-tun=y
          CONFIG_PACKAGE_kmod-inet-diag=y

          #################################################################
          # ------------------- 网络工具 --------------------------
          #################################################################
          CONFIG_PACKAGE_iperf3=y
          CONFIG_PACKAGE_mtr=y
          CONFIG_PACKAGE_luci-app-ttyd=y
          CONFIG_PACKAGE_luci-proto-wireguard=y
          CONFIG_PACKAGE_luci-app-upnp=y
          CONFIG_PACKAGE_adguardhome=y
          CONFIG_PACKAGE_luci-compat=y
          CONFIG_PACKAGE_luci-app-adblock=y
          CONFIG_PACKAGE_luci-app-adbyby-plus=y
          EOF

          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      # ------------------------------
      - name: Make download
        run: |
          make download -j8 || make download -j1 V=s
          rm -rf $(find ./dl/ -size -1024c)
          df -h

      # ------------------------------
      - name: Compile firmware
        run: |
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h ./ --max-depth=1

      # ------------------------------
      - name: Prepare artifact
        run: |
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/targets/ -type f) ./artifact/firmware/
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

      # ------------------------------
      - name: Deliver buildinfo
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_buildinfo
          path: ./artifact/buildinfo/

      - name: Deliver package
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_package
          path: ./artifact/package/

      - name: Deliver firmware
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_firmware
          path: ./bin/targets/

      # ------------------------------
      - name: Inject runtime performance tweaks
        run: |
          mkdir -p files/etc
          # 内核参数
          cat >> files/etc/sysctl.conf <<EOF
          net.core.rmem_max=67108864
          net.core.wmem_max=67108864
          net.core.netdev_max_backlog=4096
          net.netfilter.nf_conntrack_max=262144
          net.ipv4.tcp_congestion_control=bbr
          net.core.default_qdisc=fq
          net.ipv4.tcp_tw_reuse=1
          EOF
          # 开机自动 performance 模式 + irqbalance
          cat >> files/etc/rc.local <<EOF
          for cpu in /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor; do
            echo performance > \$cpu
          done
          /etc/init.d/irqbalance enable
          /etc/init.d/irqbalance start
          exit 0
          EOF

      # ------------------------------
      - name: Upload release asset
        if: github.event == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.YOURTOKEN }}
          file: ./artifact/firmware/*
          tag: ${{ github.ref }}
          file_glob: true
